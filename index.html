</head>
<body>
    <header></header>
    <main>
        <article>
            <!-- Hero -->
            <section class="section hero has-bg-img" style="background-image: url('./images/hero-bg.jpg');">
                <div class="container">
                    <div class="hero_content">
                        <h1 class="hero_title">Crafting project specific solutions with expertise.</h1>
                        <p class="hero_text">Weâ€™re a creative company that focuses on establishing long-term relationships with customers.</p>
                        <div class="btn_wrapper">
                            <a class="btn btn_primary" href="">Explore Now</a>
                            <a class="btn btn_outline" href="">Contact Us</a>
                        </div>
                    </div>
                    <div class="hero_slider" data-slider>
                        <div class="slider_inner">
                            <ul class="slider_container" data-slider-container>

                                <li class="slider_item">

                                    <div class="hero_card">
                                        <figure class="img_holder" style="--width: 575, --height: 550;">
                                            <img src="./images/hero-slide-1.jpg" width="575" height="550" alt="" class="img_cover">
                                        </figure>
                                    </div>

                                </li>
                                <li class="slider_item">

                                    <div class="hero_card">
                                        <figure class="img_holder" style="--width: 575, --height: 550;">
                                            <img src="./images/hero-slide-2.jpg" width="575" height="550" alt="" class="img_cover">
                                        </figure>

                                        <button class="play_btn">
                                            <ion-icon name="play"></ion-icon>
                                        </button>
                                    </div>

                                </li>
                                <li class="slider_item">

                                    <div class="hero_card">
                                        <figure class="img_holder" style="--width: 575, --height: 550;">
                                            <img src="./images/hero-slide-3.jpg" width="575" height="550" alt="" class="img_cover">
                                        </figure>
                                    </div>

                                </li>
                            </ul>
                        </div>

                        <button class="slider_btn prev" data-slider-prev>
                            <ion-icon class="md-hydrated" name="arrow-back"></ion-icon>
                        </button>
                        <button class="slider_btn next" data-slider-next>
                            <ion-icon class="md-hydrated" name="arrow-forward"></ion-icon>
                        </button>
                    </div>
                </div>
            </section>
            <!-- Service -->
            <section class="section service "></section>
            <!-- About -->
            <section class="about"></section>
            <!-- Feature -->
            <section class="section feature"></section>
            <!-- Stats -->
            <section class="stats"></section>
            <!-- Project -->
            <section class="section project"></section>
            <!-- CTA -->
            <section class="cta"></section>
        </article>
    </main>
    <footer></footer>
