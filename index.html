<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Agency Website</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ion-icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header></header>
    <main>
        <article>
            <!-- Hero -->
            <section class="section hero has-bg-img">
                <div class="container">
                    <div class="hero_content">
                        <h1>Crafting project specific solutions with expertise.</h1>
                        <p>Weâ€™re a creative company that focuses on establishing long-term relationships with customers.</p>
                        <button>
                            <a class="btn btn_primary" href="">Explore Now</a>
                            <a class="btn btn_outline" href="">Contact Us</a>
                        </button>
                    </div>
                    <div class="hero_slider">
                        <div class="slider_inner">
                            <ul class="slider_content">
                                <li class="slider_item">
                                    <div class="hero_card">
                                        <figure class="img_holder">
                                            <img src="./images/hero-slide-1.jpg" alt="" class="img_cover">
                                        </figure>
                                    </div>
                                </li>
                                <li class="slider_item">
                                    <div class="hero_card">
                                        <figure class="img_holder">
                                            <img src="./images/hero-slide-2.jpg" alt="" class="img_cover">
                                        </figure>
                                    </div>
                                </li>
                                <li class="slider_item">
                                    <div class="hero_card">
                                        <figure class="img_holder">
                                            <img src="./images/hero-slide-3.jpg" alt="" class="img_cover">
                                        </figure>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button class="slider_btn prev">
                            <ion-icon class="md-hydrated" name="arrow-back"></ion-icon>
                        </button>
                        <button class="slider_btn next">
                            <ion-icon class="md-hydrated" name="arrow-forward"></ion-icon>
                        </button>
                    </div>
                </div>
            </section>
            <!-- Service -->
            <section class="section service "></section>
            <!-- About -->
            <section class="about"></section>
            <!-- Feature -->
            <section class="section feature"></section>
            <!-- Stats -->
            <section class="stats"></section>
            <!-- Project -->
            <section class="section project"></section>
            <!-- CTA -->
            <section class="cta"></section>
        </article>
    </main>
    <footer></footer>
</body>
</html>
