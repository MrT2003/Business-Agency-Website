<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Agency Website</title>
    <meta name="title" content="Minh Trieu" />
    <meta
      name="description"
      content="This is a business agency html template made by codewithsadee"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="" class="logo">
          <img
            src="./images/logo-light.svg"
            width="74"
            height="24"
            alt="Adex home"
            style="background-color: blue"
            class="logo_light"
          />
          <img
            src="./images/logo-dark.svg"
            width="74"
            height="24"
            alt="Adex home"
            style="background-color: orange"
            class="logo_dark"
          />
        </a>
        <nav class="navbar" data-navbar>
          <div class="navbar_top">
            <a href="#" class="logo">
              <img
                src="./images/logo-light.svg"
                width="74"
                height="24"
                style="background-color: red"
                alt="Adex home"
              />
            </a>
            <button class="nav_close_btn" data-nav-toggler>
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
          <ul class="navbar_list">
            <li>
              <a href="#" class="navbar_link">Home</a>
            </li>
            <li>
              <a href="#" class="navbar_link">About</a>
            </li>
            <li>
              <a href="#" class="navbar_link">Blog</a>
            </li>
            <li>
              <a href="#" class="navbar_link">Contact</a>
            </li>
          </ul>
          <div class="wrapper">
            <a href="mailto:info@email.com" class="contact_link"
              >info@gmail.com</a
            >
            <a href="tel:001234567890" class="contact_link"
              >00(123) 456 78 90</a
            >
          </div>
          <ul class="social_list">
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social_link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social_link">
                <ion-icon name="logo-dribbble"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social_link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
            <li>
              <a href="" class="social_link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
        <a href="" class="btn btn_primary">Free Trial</a>
        <button class="nav_open_btn">
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>
    <main>
      <article>
        <!-- Hero -->
        <section
          class="section hero has-bg-img"
          style="background-image: url('./images/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero_content">
              <h1 class="hero_title">
                Crafting project specific solutions with expertise.
              </h1>
              <p class="hero_text">
                Weâ€™re a creative company that focuses on establishing long-term
                relationships with customers.
              </p>
              <div class="btn_wrapper">
                <a class="btn btn_primary" href="">Explore Now</a>
                <a class="btn btn_outline" href="">Contact Us</a>
              </div>
            </div>
            <div class="hero_slider" data-slider>
              <div class="slider_inner">
                <ul class="slider_container" data-slider-container>
                  <li class="slider_item">
                    <div class="hero_card">
                      <figure
                        class="img_holder"
                        style="--width: 575, --height: 550;"
                      >
                        <img
                          src="./images/hero-slide-1.jpg"
                          width="575"
                          height="550"
                          alt=""
                          class="img_cover"
                        />
                      </figure>
                    </div>
                  </li>
                  <li class="slider_item">
                    <div class="hero_card">
                      <figure
                        class="img_holder"
                        style="--width: 575, --height: 550;"
                      >
                        <img
                          src="./images/hero-slide-2.jpg"
                          width="575"
                          height="550"
                          alt=""
                          class="img_cover"
                        />
                      </figure>

                      <button class="play_btn">
                        <ion-icon name="play"></ion-icon>
                      </button>
                    </div>
                  </li>
                  <li class="slider_item">
                    <div class="hero_card">
                      <figure
                        class="img_holder"
                        style="--width: 575, --height: 550;"
                      >
                        <img
                          src="./images/hero-slide-3.jpg"
                          width="575"
                          height="550"
                          alt=""
                          class="img_cover"
                        />
                      </figure>
                    </div>
                  </li>
                </ul>
              </div>

              <button class="slider_btn prev" data-slider-prev>
                <ion-icon class="md-hydrated" name="arrow-back"></ion-icon>
              </button>
              <button class="slider_btn next" data-slider-next>
                <ion-icon class="md-hydrated" name="arrow-forward"></ion-icon>
              </button>
            </div>
          </div>
        </section>
        <!-- Service -->
        <section class="section service"></section>
        <!-- About -->
        <section class="about"></section>
        <!-- Feature -->
        <section class="section feature"></section>
        <!-- Stats -->
        <section class="stats"></section>
        <!-- Project -->
        <section class="section project"></section>
        <!-- CTA -->
        <section class="cta"></section>
      </article>
    </main>
    <footer></footer>
    <!-- js -->
    <script src="./js/script.js"></script>
    <!-- ion-icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
